{% extends 'base.html' %} {% block content %}

<style>
  .results {
    max-height: 300px;
  }
</style>

<div class="container h-100">
  <div
    class="wrapper wrapper-40 h-100 d-flex flex-column justify-content-center align-items-center"
  >
    <h1 class="mb-3">{% block title %}Title Search{% endblock %}</h1>

    <form class="w-100 position-relative">
      <div class="form-floating mx-auto">
        <input
          type="text"
          class="form-control rounded-bottom-0"
          name="title"
          id="titleNameInput"
          placeholder="Title name"
          value="{{ title }}"
        />
        <label for="titleNameInput">Title name</label>
      </div>
      {% if title %}
      <div
        class="results position-absolute w-100 overflow-y-scroll p-3 border border-top-0 rounded-bottom-1"
      >
        {% if titles %}
        <div class="list-group">
          {% for t in titles %}
          <a
            href="{{ url_for('title.title_info', title_id=t.id) }}"
            class="list-group-item list-group-item-action p-0 mb-1 border-0"
            >{{ t.name }}</a
          >
          {% endfor %}
        </div>

        {% else %}No titles{% endif %}
      </div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
